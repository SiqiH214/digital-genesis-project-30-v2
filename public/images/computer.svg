  <!-- Screen -->
  <rect x="5" y="5" width="22" height="16" fill="#000080"/>
  <rect x="5" y="5" width="22" height="1" fill="#404040"/>
  <rect x="5" y="5" width="1" height="16" fill="#404040"/>
  <rect x="26" y="5" width="1" height="16" fill="white"/>
